name: Deploy SPA to AWS Prod

on:
  push:
    branches:
      - master   # deploy only on master

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy SPA to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------------------------------
      # INSTALL DEPENDENCIES (YARN CLASSIC)
      # -------------------------------------------------
      - name: Install deps with Yarn
        working-directory: services/ui
        run: yarn install --frozen-lockfile

      # -------------------------------------------------
      # BUILD SPA
      # -------------------------------------------------
      - name: Build SPA
        working-directory: services/ui
        run: yarn build

      # -------------------------------------------------
      # AWS AUTH (OIDC)
      # -------------------------------------------------
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::605881124246:role/rig-spa-prod-deploy-role
          aws-region: us-east-1

      # -------------------------------------------------
      # DEPLOY TO S3
      # -------------------------------------------------
      - name: Sync dist to S3
        run: |
          aws s3 sync services/ui/dist s3://rig-spa-prod \
            --delete \
            --cache-control "public,max-age=31536000,immutable"

      # -------------------------------------------------
      # INVALIDATE CLOUDFRONT CACHE
      # -------------------------------------------------
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E3T8WJH4KCYPJ9 \
            --paths "/*"

